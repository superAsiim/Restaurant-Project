<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create a New Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background: url('static/images/login_images.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      box-sizing: border-box;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #222;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 8px;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .login-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create a New Account</h2>
    <form action="/register" method="POST">
      <label for="username">Username:</label>
      <input type="text" name="username" required />
      <label for="password">Password:</label>
      <input type="password" name="password" required />
      <button type="submit">Register</button>
    </form>
    <br />
    {% if error %}
    <div class="error-message">{{ error|safe }}</div>
    {% endif %}
    <p>Already have an account? <a class="login-link" href="/login">Login here</a></p>
  </div>
</body>
</html>
